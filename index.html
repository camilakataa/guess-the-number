<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/src/images/controle-de-video-game.png">
    <title>Guess the number</title>
  </head>
  <body>
    <main>
      <div id="welcomeScreen">
        <h2>Guess the Number <br>1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Enter Your Number<br>Max Attempts = <spam id="maxAttempts">0</spam></h3>
          <div id="gameInteraction">
            <input type="number" id="inputBox" min="1" max="100" onchange="updateScreen()"/>
            <button id="guessButton" onclick="updateScreen()">Go</button>
          </div>
        </section>
        <section class="stats">
          <div class="info">
            <p>Number of attempts:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Your guesses:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>
    <script src="/src/js/index.js"></script>
  </body>
</html>
